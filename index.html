<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>Simmulated Annealing</title>

  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&family=Merrieweather+Indie+Flower&family=Josefin+Sans&family=Poppins:wght@300&family=Questrial&family=Quicksand:wght@300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body style="
    margin-top: 0px;
    margin-right: 0px;
    margin-left: 0px;
">
  <div class="header">

  </div>
  <div class="IsinModelAnimation">
    <div class="IsinContainer">
      <h1 class="AnimationTittle">Solving the Isin Model with Markov Chain Montecarlo</h1>
      <div class="row AnimationGUI">
        <div class="col-lg-5 AnimationDisplay">
          <canvas id="isinModelAnimation" width="400" height="400"></canvas>
        </div>
        <div class="col-lg-6 AnimationControllers">
          <div class="SliderContainer">
            <h5>Beta <em>(k</em><sub>B</sub><em>T)</em><sup>-1</sup></h5>
            <div class="number"><p>0.1</p></div>
            <input type="range" min="0.1" max="1" step="0.001" value="0.2" class="slider" id="myRange2">
            <div class="number"><p>1</p></div>
            <p class="BetaValue CurrentParameter">0.2</p><span id:"value2"></span>
          </div>
          <div class="SliderContainer">
            <h5>Percent of surface lenght per spin side</h5>
            <div class="number"><p>1%</p></div>
            <input type="range" min="1" max="10" value="2" class="slider" id="myRange1">
            <div class="number"><p>10%</p></div>
            <p class="AlphaValue CurrentParameter">10%<span id:"value1"></span></p>
          </div>
          <div class="SliderContainer">
            <h5>Number of MCMC warm up rounds</h5>
            <div class="number"><p>0</p></div>
            <input type="range" min="0" max="500" value="50" class="slider" id="myRange3">
            <div class="number"><p>500</p></div>
            <p class="ThetaValue CurrentParameter">50<span id:"value3"></span></p>
          </div>
          <div class="SliderContainer">
            <div class="Observable">
              <h6 class="Energy">&ltE&gt = </h5>
            </div>
            <div class="Observable">
              <h6 class="Magnetization ">&ltM&gt =</h5>
            </div>
            <div class="Observable">
              <h6 class="HeatCapacity">Heat Capacity (C) </h5>
            </div>
          </div>

        </div>


        </div>

      </div>
        <!-- The explanation of the model begins here -->

    </div>

  </div>


  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
